<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="font-family:cursive;background-color:lightgrey;">
  <section style="width:500px;height:550px;background-color:#eee;margin:auto;border-radius:20px">
    <div style="height:550px">
      <div class="row justify-content-center" style="margin-top:100px;">
          <div class="row">
            <div class="col text-center">
              <h1 style="margin:40px 0 70px;">Register</h1>
            </div>
          </div>
            {% with messages = get_flashed_messages() %}
         {% if messages %}
               {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert" style="text-align:center;width:400px;margin-top:-55px;margin-bottom:-5px">
                  <strong>{{ message }}</strong>
                </div>
               {% endfor %}
             {% endif %}
          {% endwith %}
            <form action="/register" method="POST">
                <div class="row align-items-center mt-4" style="width:400px;margin:auto">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First Name" name="name1" autofocus required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last Name" name="name2">
                    </div>
                </div>
                <div class="row align-items-center mt-4" style="width:400px;margin:auto">
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Email" name="email" required>
                    </div>
                </div>
                <div class="row align-items-center mt-4" style="width:400px;margin:auto">
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Password" name="pwd1" required>
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Confirm Password" name="pwd2" required>
                    </div>
                </div>
                <div class="row align-items-center mt-4" style="width:400px;margin:auto">
                <div class="col">
                    <input type="number" class="form-control" placeholder="Code" name="code" required>
                </div>
                </div>
                <div style="margin-top:-20px;">
                    <form action="/" method="GET">
                    <div class="row justify-content-start mt-4" style="margin-left:199px;">
                    <div class="col">
                        <button class="btn btn-primary mt-4" type="submit">Submit</button>
                    </div>
                </div>
                    </form>
                </div>
            </form>
            <div style="margin-top:-30px;">
                <form action="/" method="GET">
                <div class="row justify-content-start mt-4" style="margin-left:205px;">
                    <div class="col">
                        <button class="btn btn-success mt-4" type="submit">Login</button>
                    </div>
                </div>
            </form>
            </div>
        </div>

      </div>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="font-family:cursive;background-color:lightgrey;max-height:300px">
  <section style="width:400px;height:550px;background-color:#eee;margin:auto;border-radius:20px">
    <div style="height:550px">
      <div class="row justify-content-center" style="margin-top:100px;">
          <div class="row">
            <div class="col text-center">
              <h1 style="margin:70px 0;">Login</h1>
            </div>
          </div>
            {% with messages = get_flashed_messages() %}
         {% if messages %}
               {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert" style="text-align:center;width:300px;margin-top:-55px;margin-bottom:-5px">
                  <strong>{{ message }}</strong>
                </div>
               {% endfor %}
             {% endif %}
          {% endwith %}
            <form action="/" method="POST">

            <div class="row align-items-center mt-4" style="width:300px;margin:auto">
                <div class="col">
                    <input type="email" class="form-control" placeholder="Email" name="email" autofocus required>
                </div>
            </div>

            <div class="row align-items-center mt-4" style="width:300px;margin:auto">
                <div class="col">
                    <input type="password" class="form-control" placeholder="Password" name="pwd" required>
                </div>
            </div>

            <div class="row justify-content-start mt-4" style="margin-left:155px;">
                <div class="col">
                    <button class="btn btn-primary mt-4" type="submit">Log in</button>
                </div>
            </div>
            </form>
            <hr style="width:300px;height:5px;margin-top:30px;margin-bottom:-20px">
          <form action="/register" method="GET">
            <div class="row justify-content-start mt-4" style="margin-left:145px;">
                <div class="col">
                    <button class="btn btn-secondary mt-4" type="submit">Register</button>
                </div>
            </div>
          </form>
        </div>
      </div>
  </section>
</body>
</html>
